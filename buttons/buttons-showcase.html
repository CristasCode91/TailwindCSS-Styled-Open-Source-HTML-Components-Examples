<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="w-screen">
        <div class="mt-4">
            <h1 class="text-bold text-4xl text-center">Buttons </h1>
        </div>
        <div class=" flex justify-center gap-x-2 flex-wrap mt-8">
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-sky-400 active:bg-sky-500">

                Button info</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white  bg-blue-600  cactive:bg-blue-700">

                Button Primary</button>
            <button class="flex items-center gap-2 px-3 py-2   bg-amber-400  cactive:bg-amber-500">

                Button Warning</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-red-500  cactive:bg-red-600">

                Button Danger</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-green-500  cactive:bg-green-600">

                Button Success</button>
        </div>

        <div class="mt-4">
            <h1 class="text-bold text-4xl text-center">Buttons rounded</h1>
        </div>
        <div class=" flex justify-center gap-x-2 flex-wrap mt-8">
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-sky-400 rounded active:bg-sky-500">

                Button info</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white  bg-blue-600 rounded   active:bg-blue-700">

                Button Primary</button>
            <button class="flex items-center gap-2 px-3 py-2   bg-amber-400 rounded   active:bg-amber-500">

                Button Warning</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-red-500 rounded   active:bg-red-600">

                Button Danger</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-green-500 rounded   active:bg-green-600">

                Button Success</button>
        </div>

        <div class="mt-4">
            <h1 class="text-bold text-4xl text-center">Buttons rounded full</h1>
        </div>
        <div class=" flex justify-center gap-x-2 flex-wrap mt-8">
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-sky-400 rounded-full active:bg-sky-500">

                Button info</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white  bg-blue-600 rounded-full   active:bg-blue-700">

                Button Primary</button>
            <button class="flex items-center gap-2 px-3 py-2   bg-amber-400 rounded-full   active:bg-amber-500">

                Button Warning</button>
            <button class="flex items-center gap-2 px-3 py-2 text-white bg-red-500 rounded-full   active:bg-red-600">

                Button Danger</button>
            <button
                class="flex items-center gap-2 px-3 py-2 text-white bg-green-500 rounded-full   active:bg-green-600">

                Button Success</button>
        </div>

      

    </div>
</body>

</html>
